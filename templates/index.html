<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <title> ML API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Hind:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">

</head>
<body>
    <div class="login">
        <h1>Crop Prediction Model</h1>
        <form action="{{url_for('predict')}}" method ="post" >
            <input type="text" name="N" placeholder="Nitrogen" required="required"/> 
            <input type="text" name="P" placeholder="Phosphorus" required="required"/> 
            <input type="text" name="K" placeholder="Potassium" required="required"/> 
            <input type="text" name="temperature" placeholder="temperature" required="required"/> 
            <input type="text" name="humidity" placeholder="humidity" required="required"/> 
            <input type="text" name="ph" placeholder="pH" required="required"/> 
            <input type="text" name="rainfall" placeholder="rainfall" required="required"/> 

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        
        <h1 id="predi">
            {{ prediction_text}}
        </h1>
    </div>

</body>
</html>
